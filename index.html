<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="HTML, CSS, Frontend, Frontend Mentor, Huddle landing page"
    />
    <meta
      name="description"
      content="This is a solution to the [Huddle landing page with single introductory section] challenge on Frontend Mentor"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <a href="#"> <img src="images/logo.svg" alt="Logo" class="logo" /></a>
        <div class="content">
          <img
            src="images/illustration-mockups.svg"
            alt="Desktop & Mobile Mockups"
            class="content__image"
            width="709"
            height="506"
          />
          <div class="content__aside">
            <h1 class="content__title">
              Build The Community Your Fans Will Love
            </h1>
            <p class="content__copy">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="#" class="content__btn">Register</a>
          </div>
        </div>
        <div class="social">
          <a href="#" class="social__link" aria-label=" Huddle Facebook link"
            ><i class="fa-brands fa-facebook-f social__icon"></i
          ></a>
          <a href="#" class="social__link" aria-label=" Huddle Twitter link"
            ><i class="fa-brands fa-twitter social__icon"></i
          ></a>
          <a href="#" class="social__link" aria-label=" Huddle Instagram link"
            ><i class="fa-brands fa-instagram social__icon"></i
          ></a>
        </div>
      </div>
    </main>
  </body>
</html>
